<div class="container">
  <ng-container *ngIf="false">
    <h1 class="task-header">Task 1</h1>
    <hr />
    <div class="task-body">
      <div>
        <ng-container>
          <label class="form-label">Введите пятизначное число</label>
          <input
            type="number"
            class="form-control"
            style="width: 250px"
            (keyup.enter)="submitData(+data.value)"
            #data
          >

          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Number</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of resultArray; index as i">
              <th scope="row">{{i + 1}}</th>
              <td>{{item}}</td>
            </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </ng-container>


  <ng-container>
    <h1 class="task-header">Task 1.2</h1>
    <hr />
    <div class="task-body">
      <div>
        <ng-container>
          <label class="form-label">Введите расстояние в метрах</label>
          <input
            type="number"
            class="form-control"
            style="width: 250px"
            (keyup.enter)="submitData2(+data.value)"
            #data
          >

          <table class="table">
            <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Number</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of resultArray2; index as i">
              <th scope="row">{{i + 1}}</th>
              <td>{{item}}</td>
            </tr>
            </tbody>
          </table>
        </ng-container>
      </div>
    </div>
  </ng-container>

</div>
